      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
    }
    #spinButton:hover {
      transform: scale(1.1);
    }
    .action-button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background: linear-gradient(45deg, #20c997, #0d6efd);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .action-button:hover {
      transform: scale(1.05);
    }
    #questionBox {
      margin-top: 20px;
      width: 80%;
      max-width: 500px;
      display: none;
    }
    .question h4 {
      margin: 0;
    }
    .correct-answer {
      font-weight: bold;
      color: green;
    }
    .correct {
      background-color: #c8f7c5;
    }
    .incorrect {
      background-color: #f7c5c5;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      font-weight: bold;
      font-size: 1.5em;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 200;
      text-align: center;
    }
    #popupWin {
      color: darkgreen;
      border: 3px solid #28a745;
    }
    #popupTry {
      color: #6f42c1;
      border: 3px solid #6f42c1;
      background: #f8f0ff;
      animation: bounce 0.8s ease infinite alternate;
    }
    .popup.hide {
      display: none;
    }
    @keyframes glow {
      0% { text-shadow: 0 0 5px #001f4d; color: navy; font-size: 36px; }
      100% { text-shadow: 0 0 20px #001f4d, 0 0 30px #001f4d; color: navy; font-size: 48px; }
    }
    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
      overflow: hidden;
    }
    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: confetti-fall 3s linear infinite;
      opacity: 0.8;
    }
    @keyframes confetti-fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
    @keyframes bounce {
      from { transform: translateY(-10px); }
      to { transform: translateY(10px); }
    }
  </style>
</head>

    const segmentDescriptions = [
      "Guess the science career based on a clue.",
      "Odd animal facts and survival quirks.",
      "Puzzles, tricks, and weird number facts.",
      "Is it real science or movie magic?",
      "Everyday physics explained simply.",

    const colors = [
      "#e74c3c", "#3498db", "#2ecc71", "#f39c12", "#9b59b6",
      "#1abc9c", "#e67e22", "#8e44ad", "#2c3e50", "#fd79a8"
    ];

    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const radius = canvas.width / 2;
    let currentRotation = 0;

    function drawWheel() {
      const anglePerSegment = 2 * Math.PI / segmentLabels.length;
      for (let i = 0; i < segmentLabels.length; i++) {
        const startAngle = i * anglePerSegment;
        const endAngle = startAngle + anglePerSegment;
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, startAngle, endAngle);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(startAngle + anglePerSegment / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "white";
        ctx.font = "bold 14px sans-serif";
        ctx.fillText(segmentLabels[i], radius - 10, 5);
        ctx.restore();
      }
    }

    drawWheel();

      currentRotation += 360 * 10 + angle;
      canvas.style.transition = "transform 3s ease-out";
      canvas.style.transform = `rotate(${currentRotation}deg)`;
      setTimeout(() => {
        const index = Math.floor(((360 - (angle % 360)) % 360) / (360 / segmentLabels.length));
        const topic = segmentLabels[index % segmentLabels.length];
        highlightSelectedSegment(index);
        setTimeout(() => showQuestions(topic), 3000);

    function showQuestions(topic) {
      const box = document.getElementById("questionBox");
      const qs = questionMap[topic];
      const seglab=segmentDescriptions[topic];
      box.innerHTML = `<h3>${topic} Questions</h3><p>${segmentDescriptions[segmentLabels.indexOf(topic)]}</p>`;
      const selectedQuestions = qs.sort(() => 0.5 - Math.random()).slice(0, 5);
      selectedQuestions.forEach((item, idx) => {
        const div = document.createElement("div");
        div.className = "question";
        div.id = `question${idx}`;
        div.innerHTML = `<h4>${idx + 1}. ${item.q}</h4>` +
          item.options.map((opt, i) => `<label><input type='radio' name='q${idx}' value='${i}'> ${opt}</label><br>`).join("") +
          `<div id='answer${idx}' class='correct-answer' style='display:none;'>Correct answer: ${item.options[item.answer]}</div>`;
        box.appendChild(div);
      });
      const submit = document.createElement("button");
      submit.textContent = "Submit Answers";
      submit.className = "action-button";
      submit.onclick = () => {
        let correct = 0;
        selectedQuestions.forEach((item, idx) => {
          const radios = document.getElementsByName(`q${idx}`);
          let selectedValue = -1;
          radios.forEach(r => {
            if (r.checked) selectedValue = parseInt(r.value);
          });
          if (selectedValue === item.answer) {
            correct++;
            document.getElementById(`question${idx}`).classList.add("correct");
          } else {
            document.getElementById(`question${idx}`).classList.add("incorrect");
          }
          document.getElementById(`answer${idx}`).style.display = 'block';
        });
        const result = document.createElement("p");
        result.innerHTML = `<strong>You got ${correct} out of 5 correct!</strong>`;
        box.appendChild(result);
        if (correct >= 3) {
          document.getElementById("soundWin").play();
          document.getElementById("popupWin").classList.remove("hide");

      canvas.style.display = "none";
      document.getElementById("spinButton").style.display = "none";

    function highlightSelectedSegment(index) {

      const anglePerSegment = 2 * Math.PI / segmentLabels.length;

      ctx.save();
      ctx.translate(radius, radius);
      ctx.rotate(startAngle + anglePerSegment / 2);
      ctx.textAlign = "right";
      ctx.fillStyle = "navy";
      ctx.font = "bold 42px sans-serif";
      ctx.shadowColor = "black";
      ctx.shadowBlur = 10;
      ctx.shadowOffsetX = 2;
      ctx.shadowOffsetY = 2;
      ctx.fillText(segmentLabels[index], radius - 10, 5);
      ctx.restore();
    }
